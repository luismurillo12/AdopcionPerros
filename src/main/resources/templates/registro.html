<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body style="background-image: url(videos/fondo22.jpg);">


        <!-- Formulario -->
        <h1>Registrar</h1>
        <a th:href="@{/}"></a>
        <br>

        <form th:action="@{/save}" method="post" th:object="${usuaio}">

            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="nombre" th:field="*{nombre}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="apellido1" th:field="*{apellido}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword3"  name="apellido2" th:field="*{email}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Contrasena</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="telefono" th:field="*{password}">
                </div>
            </div>
           <br>
           <br>
            <button type="submit" value="Guardar"class="btn btn-primary" >Guardar</button>
        </form>
        
    </body>
</html>
